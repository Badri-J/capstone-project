<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
<div [ngClass]="statusClass" class="{{background}}">
    <div class="warning" [innerText]="statusText" >
        <p>warning text displayed here</p>
        <button id = "close-btn">
            <span class="material-symbols-outlined">
                close
            </span>
        </button>       
    </div>
    <div id="progress-line" ></div>
</div>

<div class="container login-card">
    <form #loginForm ="ngForm" (ngSubmit)="loginForm" class="login-form mb-3">
        <div class="form-floating mb-3">
            <input type="text" name = "userID" class="form-control rounded-0" id="userID" placeholder="Enter your Employee ID" ngModel required>
            <label for="userID">Employee ID / E-mail</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" name = "password" class="form-control rounded-0" id="password" placeholder="Password" ngModel required>
            <label for="password">Password</label>
        </div>
        <div class="forgot-password-link mb-3 text-right">
            <a routerLink="../forgotPass" title="Forgot Password" class="f-pass">Forgot Password</a>
        </div>
        <div class="d-grid gap-2 mb-3">
            <button  class="btn btn-primary btn-lg border-0 rounded-0 login-btn" (click)="login(loginForm)">Login</button>
        </div>
        <div class="mb-3 text-center">
            <a routerLink="../signUp" title="SignUp">Not Registered? Sign up here</a>
        </div>
    </form>
</div>
