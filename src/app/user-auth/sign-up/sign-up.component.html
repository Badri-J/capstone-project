<div [ngClass]="statusClass">
    <div [innerText]="statusText"> warning text displayed here</div>
</div>

<div class="container sign-up-card">
    <form #signUpForm = "ngForm" (ngSubmit)="signUpForm" class="sign-up-form mb-3">   
        <div class="form-floating mb-3 ">
            <input type="text" name = "name" class="form-control rounded-0"  placeholder="Enter your name" ngModel required/>
            <label for="floatingInput">Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" name = "email" class="form-control rounded-0"  placeholder="Enter your Employee ID" ngModel required>
            <label for="floatingInput">E-mail</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" name = "newPassword" class="form-control rounded-0"  placeholder="Password" ngModel required>
            <label for="floatingInput">New Password</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" name = "confirmPassword" class="form-control rounded-0"  placeholder="Password" ngModel required>
            <label for="floatingInput">Confirm Password</label>
        </div>
        <div class="d-grid gap-2 mb-3">
            <button type="submit" (click) ="onSignUp(signUpForm)"  class="btn btn-primary btn-lg border-0 rounded-0 sign-up-btn">Sign up</button>
        </div>
        <div class="mb-3 text-center">
            <a href="./userAuth/login"  title="SignUp">Already Registered? Sign In here</a>
        </div>
    </form>
</div>
