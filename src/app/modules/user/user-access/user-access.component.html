<div id="not-logged-in" *ngIf="!isLoggedIn() || employee.role == 'Admin'">
    <app-not-loged-in></app-not-loged-in>
</div>
<div *ngIf="isLoggedIn() && employee.role !== 'Admin'" id="comp">

    <h1>Welcome {{employee.name}}</h1> <button class="button" (click)="logout()">Logout</button>
    
</div>
<br>
<div *ngIf="isLoggedIn() && employee.role !== 'Admin'">
    <router-outlet></router-outlet>
</div>
